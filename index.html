<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links</title>
</head>
<body>
    <h1>Encurtador de Links</h1>
    <form action="/shorten" method="POST">
        <label for="originalUrl">Digite o URL:</label>
        <input type="url" id="originalUrl" name="originalUrl" required>
        <br>
        <label for="customShortId">Nome personalizado (opcional):</label>
        <input type="text" id="customShortId" name="customShortId">
        <br>
        <button type="submit">Encurtar</button>
    </form>
</body>
</html>
